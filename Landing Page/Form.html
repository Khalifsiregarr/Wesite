<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Form.css">
    <title>Login dulu yuk</title>
</head>
<body>
    <!-----Menampilkan Login------>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>

            <!----Username---->
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>

            <!----Password---->
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <!------Remember Password------->
            <div class="remember-forgot">
                <label for=""><input type="checkbox"> ingetin sandinya</input></label>
                <a href="#"><p>Lupa Password</p></a>
            </div>

            <!-----Submit Buttton------>
            <button type="button" class="btn"><a href="Landing.html">Login</a></button>

            <!-----Register account------>
            <div class="register-link">
                <p> Belum Punya akun?<a href=""> Daftar sekarang</a></p>
            </div>
        </form>
    </div>
</body>
</html>
